{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>얼굴 인식 결과</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/face.css' %}?after" rel="stylesheet">
</head>
<body>
<main role="main">
    <div class="container p-3">
        <div class="row text-center">
            <div class="col-lg">
                <img class="img-fluid" src="{{ actor.image.url }}" alt="Original Image">
                <h2 class="p-3">원본 사진</h2>
            </div>
            <div class="col-lg">
                <img class="img-fluid" src="{{ detected_image }}" alt="Result Image">
                <h2 class="p-3">얼굴 검출 결과</h2>
            </div>
        </div><!-- /.row -->
    </div>
    <hr>
    <div class="container py-5">
        <div class="row">
            {% for face, result in zipped_result %}
                <div class="col-sm text-center pb-3">
                    <img class="face-image" src="{{ face|join:"" }}" alt="Actor Face">
                    <p>
                        {% for name, percentage in result %}
                            {% if forloop.counter == 1 %}
                                <h2>{{ name }}</h2>
                                <h3>{{ percentage }}%</h3>
                            {% else %}
                                {{ name }}: {{ percentage|floatformat:"3" }}% <br>
                            {% endif %}
                        {% endfor %}
                    </p>
                </div>
            {% endfor %}
        </div><!-- /.row -->
    </div>
    <div class="container">
        <div class="col-12 text-center">
            <a href="{% url 'face_recognition:index' %}"><button type="button" class="btn btn-success btn-lg center mb-3">돌아가기</button></a>
        </div><!-- /.col -->
    </div>
</main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OG2pamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</html>
